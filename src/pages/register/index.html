<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/src/img/icon/logo.ico"
      type="image/x-icon"
    />
    <title>Kenzie Empresas - Cadastrar</title>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="/src/styles/globalStyles.css" />
    <link rel="stylesheet" href="/src/styles/animation.css" />
    <link rel="stylesheet" href="/src/styles/display.css" />
    <link rel="stylesheet" href="/src/styles/padding.css" />
    <link rel="stylesheet" href="/src/styles/spacing.css" />
    <link rel="stylesheet" href="/src/styles/buttons.css" />
    <link rel="stylesheet" href="/src/styles/colors.css" />
    <link rel="stylesheet" href="/src/styles/fonts.css" />
    <link rel="stylesheet" href="/src/styles/navbar.css" />
    <link rel="stylesheet" href="/src/styles/inputs.css" />
    <link rel="stylesheet" href="/src/styles/sizes.css" />
    <link rel="stylesheet" href="/src/styles/toastfy.css" />
    <link rel="stylesheet" href="/src/styles/lists.css" />
    <link rel="stylesheet" href="/src/styles/medias.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/36c8b92452.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-img">
    <header class="bg-grey-8 px-20">
      <nav class="container flex row just-btw items-center py-16">
        <div class="flex row items-center gap-12">
          <i class="fa-solid fa-circle font3 txt-secondary"></i>
          <h3 class="font3">Kenzie Empresas</h3>
        </div>
        <div class="nav-menu">
          <button class="btn menu-icon" id="menu_button">
            <i class="fa-solid fa-bars txt-grey-1 font3" id="menu_icon"></i>
          </button>
          <ul class="nav-list flex row gap-12">
            <li class="width-block">
              <button
                class="btn btn-menu btn-outline txt-primary py-12 bold font4"
                id="home_button"
              >
                Home
              </button>
            </li>
            <li class="width-block">
              <button
                class="btn btn-menu btn-primary txt-grey-8 py-12 bold font4"
                id="login_button"
              >
                Login
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container flex col gap-50 py-40 items-center just-cntr">
      <section class="bg-grey-8 flex col gap-12 width-form px-30 py-30">
        <h1 class="font1">Cadastre-se</h1>
        <form action="" class="flex col gap-12">
          <input type="text" name="username" placeholder="Seu nome" required/>
          <input type="email" name="email" placeholder="Seu e-mail" required/>
          <input type="password" name="password" placeholder="Sua senha" required/>
          <select name="professional_level" class="select-company">
            <option disabled selected value="">Nivel Profissional</option>
            <option value="estágio">Estagiário</option>
            <option value="júnior">Junior</option>
            <option value="pleno">Pleno</option>
            <option value="sênior">Sênior</option>
          </select>
          <button id="new_user" type="submit" class="btn btn-primary txt-grey-8 py-12 bold font4 width-block">Cadastre-se</button>
        </form>
        <button class="btn btn-outline txt-primary py-12 bold font4 width-block" id="return_button">Retornar</button>
      </section>
    </main>
    <script src="/src/scripts/register.js" type="module"></script>
  </body>
</html>
